<html>
<head><title>Twipster Settings</title></head>

<style>
  * { margin: 0; padding: 0; }
  body {
    font-size: 100%;
    font-family: Hevletica, sans-serif;
    font-weight: 700;
    color: #444;}
  .wrap {
    width: 90%;
    margin: 2rem auto;
    max-width: 30rem;}
  h1 { margin-bottom: 1rem; }
  h2 { margin-bottom: .5rem; }
  .seg-ctrl {
    list-style: none;
    background-color: #eee;
    border-radius: .125rem;
    overflow: auto;
    float: left;}
    .seg-ctrl li {
      float: left;}
      .seg-ctrl li a {
        text-decoration: none;
        display: block;
        background-color: #1a546f;
        color: #fff;
        line-height: 3rem;
        padding: 0 2rem;}
        .seg-ctrl li a:hover { background-color: #237299; }
        .seg-ctrl li a.active { background-color: #34a9de; }
        
</style>

<body>
<div class="wrap">
  <img src="icon128.png" class="logo">
  <h1>Twipster Options</h1>
  
  <h2>Font Size:</h2>
  <ul class="seg-ctrl">
    <li><a href="#" class="set-font-size">16</a></li>
    <li><a href="#" class="set-font-size">18</a></li>
    <li><a href="#" class="set-font-size">20</a></li>
    <li><a href="#" class="set-font-size">22</a></li>
    <li><a href="#" class="set-font-size">24</a></li>
  </ul>
  
  
  <select id="font-size">
    <option value="16">16</option>
    <option value="18">18</option>
    <option value="20">20</option>
    <option value="22">22</option>
    <option value="24">24</option>
    <option value="26">26</option>
  </select>
  
  <br>
  
  <button id="save">Save</button>
  
  <div id="status"></div>
  
</div>
</body>
<script src="options.js"></script>
</html>
